<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="dish">
            <div class="form-group">
            <label for="mrngdish">In Morning : </label>
            <input type="text" class="form-control" placeholder="Enter dish" id="mrngdish" name="mrngdish">
        </div>

        <div class="form-group">
            <label for="afterdish">In Afternoon : </label>
            <input type="text" class="form-control" placeholder="Enter dish" id="afterdish" name="afterdish">
        </div>

        <div class="form-group">
            <label for="evedish">In Evening : </label>
            <input type="text" class="form-control" placeholder="Enter dish" id="evedish" name="evedish">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dish').addEventListener("submit", function(event){
            event.preventDefault();
            let data = $("#dish").serializeArray();

            if(localStorage.getItem('food') == undefined || localStorage.getItem == ''){
                 localStorage.setItem('food', JSON.stringify([data]) );
                
            }else{
                let getdish = JSON.parse( localStorage.getItem('food'));
               

                let arr=[];
                arr.push(data);
                getdish.map(function(item){
                    arr.push(item);
                });
            
                localStorage.setItem('food', JSON.stringify(arr));

            }
            alert("done")
        });
    </script>
        
    
</body>
</html>
