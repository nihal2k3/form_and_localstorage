<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="info">
            <div class="form-group">
                <label for="pname">T.V. Company :</label>
                <input type="text" class="form-control" placeholder="Enter Brand" id="pname" name="pname">
            </div>

            <div class="form-group">
                <label for="price">Price :</label>
                <input type="number" class="form-control" placeholder="Price" id="price" name="price">
            </div>

            <Button type="submit" class="btn btn-primary">Submit </Button>
        </form>

        
    </div>

    <script>
        document.getElementById('info').addEventListener("submit",function(event){
            event.preventDefault();

            let data = $("#info").serializeArray();

            if(localStorage.getItem('brand') == undefined || localStorage.getItem('brand') == ''){
                localStorage.setItem('brand',JSON.stringify([data]));
            }else{
                let item = JSON.parse(localStorage.getItem('brand'));

                let product = [];
                product.push(data);
                item.map((item)=>{

                    product.push(item);
            });
            localStorage.setItem('brand',JSON.stringify(product));

        }

        alert("done");
        });
    </script>
</body>
</html>
