<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form  method="post" onsubmit="event.preventDefault(); return formx()" id="form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="Name">Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="Email">Email :</label>
                    <input type="text" class="form-control" placeholder="Enter Email" id="email" name="Email">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="mobile">Mobile No. :</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile" id="mobile" name="mobile">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="select">Class :</label>
            <select class="form-control" name="class">
                <option>Class 1</option>
                <option>Class 2</option>
                <option>Class 3</option>
                <option>Class 4</option>
                <option>Class 5</option>
                <option>Class 6</option>
                <option>Class 7</option>
                <option>Class 8</option>
                <option>Class 9</option>
                <option>Class 10</option>
                <option>Class 11</option>
                <option>Class 12</option>
            </select>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">Gender : </label>
            <input type="radio" class="form-check-input" name="gender" value="male">Male
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="female">Female
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="others">Others
            </label>
        </div>
        <br>
        <div class="form-check-inline">
            <label class="form-check-label">Books : </label>
            <input type="checkbox" class="form-check-input" name="book" value="science">Science

        </div>
        &nbsp;
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="book" value="maths">Maths
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="book" value="english">English
            </label>
        </div>

        <div class="form-group">
            <label for="comment">Message : </label>
            <textarea class="form-control" rows="3" id="comment" name="message"></textarea>
        </div>


        <Button type="submit" class="btn btn-primary">Submit </Button>

    </form>
    </div>

    <script>
        const formx = () =>{
            // e.preventDefault();
         let c =  $('#form').serializeArray();
            console.log(c);

            localStorage.setItem("form_data",JSON.stringify(c));
               
        }
    </script>
</body>

</html>
