<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="formx">
            <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name">
            </div>

            <div class="form-group">
            <label for="mobile">Mobile :</label>
            <input type="number" class="form-control" placeholder="Enter Mobile Number" id="mobile" name="mobile">
            </div>

            <div class="form-group">
            <label for="comment">Mention Problem :</label>
            <textarea class="form-control" rows="3" id="comment" name="comment"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('formx').addEventListener("submit", function(event){
            event.preventDefault();

            let data = $('#formx').serializeArray();

            if(localStorage.getItem('input') == undefined || localStorage.getItem('input')==''){
                localStorage.setItem('input', JSON.stringify([data]));

            }else{
                let getdata = JSON.parse(localStorage.getItem('input'));

                let newdata = [];
                newdata.push(data);
                getdata.map(function(item){
                    newdata.push(item);
                });
                localStorage.setItem('input', JSON.stringify(newdata));
            }

            alert("Done");

        });
    </script>

</body>
</html>
