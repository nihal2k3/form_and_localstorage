<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="formx">
            <div class="form-group">
                <label for="Name">Name :</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name">
            </div>
    
            <div class="form-group">
                <label for="Email">Email :</label>
                <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email">
            </div>
    
            <div class="form-group">
                <label for="Mobile">Mobile :</label>
                <input type=" number" class="form-control" placeholder="Enter Mobile" id="Mobile" name="Mobile">
            </div>
    
            <div class="form-group">
                <label for="comment">Message : </label>
                <textarea class="form-control" rows="3" id="comment" name="message"></textarea>
            </div>
    
            <Button type="submit" class="btn btn-primary">Submit </Button>
        </form>

        <script>
            document.getElementById('formx').addEventListener("submit", function(event){
                

                let new_data = $("#formx").serializeArray();

                if(localStorage.getItem('newdata') == undefined || localStorage.getItem('newdata') == ''){

                    localStorage.setItem('newdata',JSON.stringify([new_data]));
                }else{
                    let getItem = JSON.parse( localStorage.getItem('newdata'));

                    let data = [];
                        data.push(new_data);
                        getItem.map((item)=>{
                        data.push(item);
            });
            localStorage.setItem('newdata',JSON.stringify(data));

                }
                alert("Finish")
            });
        </script>
    </div>
</body>
</html>
